<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Ring Try-On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            border: 2px solid #000;
            width: 640px;
            height: 480px;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AR Ring Try-On</h1>
    <video id="video" width="640" height="480" autoplay></video>
<img id="processedImage" alt="Processed Image"/>

<script>
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;

            // Capture a frame from the video every 2 seconds and send it to the server
            setInterval(captureFrame, 2000);

        } catch (err) {
            console.error("Error accessing the camera: ", err);
        }
    }

    function captureFrame() {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL('image/jpeg');
        const base64Image = dataUrl.replace(/^data:image\/(png|jpeg);base64,/, '');

        sendImageToServer(base64Image);
    }

    async function sendImageToServer(image) {
        const response = await fetch('/process_image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image: image })
        });

        const result = await response.json();
        if (result.status === 'success') {
            document.getElementById('processedImage').src = 'data:image/jpeg;base64,' + result.processed_image;
        } else {
            console.error("Error processing image: ", result.message);
        }
    }

    window.onload = initCamera;
</script>

</body>
</html>
