<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Ring Try-On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        img {
            border: 2px solid #000;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>AR Ring Try-On (Image)</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageFile" name="file" accept="image/jpeg, image/png" required>
        <button type="submit">Upload Image</button>
    </form>
    <img id="processedImage" alt="Processed Image with Ring Overlay" style="display: none;" />
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            let formData = new FormData();
            formData.append('file', document.getElementById('imageFile').files[0]);

            try {
                let response = await fetch('/upload_image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                let blob = await response.blob();
                let imageUrl = URL.createObjectURL(blob);
                let imgElement = document.getElementById('processedImage');
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';

            } catch (error) {
                console.error('Error uploading image:', error);
            }
        };
    </script>
</body>
</html>
